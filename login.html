<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,900|Ropa+Sans" rel="stylesheet">
    <!-- CDN jQuery -->
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/schooldelivery-login.css">
    <title>schoolDelivery - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container-back">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-sm-8">
          </div>
          <div class="col-md-4 col-sm-4 col-sm-8">
            <div class="logo-image">
              <img src="images/logo_small_white_bground.jpg" class="img-rounded img-responsive center-block" alt="Responsive image">
            </div>
          </div>
          <div class="col-md-4 col-sm-4 col-sm-8">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <form action="dashboard.html" method="get" id="submit-form" class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8 col-sm-offset-1">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8 col-sm-offset-1">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                  <button type="submit" form="submit-form" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
